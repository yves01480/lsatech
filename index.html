<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>您的品牌名稱 - 網站架設服務</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">您的品牌名稱</h1>
        <nav>
          <ul>
            <li><a href="#services">服務項目</a></li>
            <li><a href="#contact">聯絡我們</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="hero" class="hero">
      <div class="container">
        <h2 class="hero-title">數位世界的無限可能，為您打造！</h2>
        <p class="hero-subtitle">簡約設計，卓越功能，讓您的品牌閃耀光芒。</p>
        <a href="#services" class="btn btn-primary">探索我們的服務</a>
      </div>
    </section>

    <section id="services" class="services">
      <div class="container">
        <h3>我們提供的服務</h3>
        <div class="service-grid">
          <div class="service-item">
            <img
              src="https://via.placeholder.com/150/007bff/FFFFFF?text=形象網站"
              alt="形象網站"
            />
            <h4>形象網站架設</h4>
            <p>專業設計，提升品牌辨識度與企業形象。</p>
          </div>
          <div class="service-item">
            <img
              src="https://via.placeholder.com/150/28a745/FFFFFF?text=活動網站"
              alt="活動網站"
            />
            <h4>活動網站規劃</h4>
            <p>高效籌辦，確保活動資訊傳達清晰、報名順暢。</p>
          </div>
          <div class="service-item">
            <img
              src="https://via.placeholder.com/150/ffc107/FFFFFF?text=部落格"
              alt="部落格網站"
            />
            <h4>部落格網站建置</h4>
            <p>分享知識、建立內容行銷，累積您的忠實讀者。</p>
          </div>
          <div class="service-item">
            <img
              src="https://via.placeholder.com/150/dc3545/FFFFFF?text=電商網站"
              alt="電商網站"
            />
            <h4>電商網站解決方案</h4>
            <p>一站式購物體驗，助您輕鬆拓展線上銷售市場。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h3>立即聯絡我們</h3>
        <p>讓我們一起將您的想法化為現實。</p>
        <a href="mailto:your_email@example.com" class="btn btn-secondary"
          >發送郵件</a
        >
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 您的品牌名稱. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
